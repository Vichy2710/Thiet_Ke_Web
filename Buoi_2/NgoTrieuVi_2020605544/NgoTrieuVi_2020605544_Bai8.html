<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" >
        <h2 align="center">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <table  style="width:30%; margin-left: 34%; border: 1px solid black; background-color: aquamarine;" cellspacing=0 >
            <tr >
                <td style="border: 1px solid black;">Họ và tên</td>
                <td style="border: 1px solid black;">
                    <input type="text">
                </td>
            </tr>
            <tr >
                <td style="border: 1px solid black;">Địa chỉ</td>
                <td style="border: 1px solid black;">
                    <input type="text">
                </td>
            </tr>
            <tr >
                <td style="border: 1px solid black;">Điện thoại</td>
                <td style="border: 1px solid black;">
                    <input type="text">
                </td>
            </tr>
            <tr >
                <td style="border: 1px solid black;">Họ và tên</td>
                <td style="border: 1px solid black;">
                    <input type="radio" name="gender" id="nam"> Nam
                    <input type="radio" name="gender" id="nu"> Nữ
                </td>
            </tr>
           
            <tr >
                <td style="border: 1px solid black;">Nghề nghiệp</td>
                <td style="border: 1px solid black;">
                    <select name="nghe" id="job">
                        <option value="dv">Giáo viên</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td style="border: 1px solid black;">Chọn sản phẩm tham gia</td>
                <td style="border: 1px solid black;">
                    <p>Kem đánh răng</p>
                    <p>Bột giặt</p>
                    <p>Dầu gội đầu</p>
                    <p>Sữa tắm</p>
                </td>
            </tr>
            <tr >
                <td style="border: 1px solid black;">Số người dự đoán tham gia</td>
                <td style="border: 1px solid black;">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;" colspan="2"><button>Đồng ý</button></td>
            </tr>
            <tr style="color: red;">
                <td style="border: 1px solid black; text-align: center;" colspan="2">Bạn đã đăng ký thành công!!</td>
            </tr>
        </table>
    </form>
</body>
</html>
