<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="x">
        <h2 style="margin-left: 50px;">Tính tổng dãy số</h2>
        Nhập n: <input type="text" name="a" /> <br />
        Tổng dãy số: <input type="text" name="b" disabled /> <br />
        <input type="button" value="Xóa" onclick="Xoa()" />
        <input type="button" value="Tính" onclick="TinhTien()" />
      </form>
</body>
<script>
    function Xoa(){
        document.x.a.value=0;
        document.x.b.value=0;
    }
    function TinhTien(){
        var n=document.x.a.value;
        var i, sum=0;
        for (i=1;i<=n;i+=2){
            sum+=i;
        }
        document.x.b.value=sum;
    }
</script>
</html>
