<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=window.prompt("Nhap so n:","so");
        var x=window.prompt("Nhap so x:","so");
        var i, sum=0;
        for (i=1;i<=n;i++){
            sum+=Math.pow(-1,i)*Math.pow(x,i);
        }
        document.write(sum);
    </script>
</body>
</html>
