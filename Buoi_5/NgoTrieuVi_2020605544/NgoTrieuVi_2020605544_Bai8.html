<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nam=window.prompt("Nhap vao mot nam: ", "nam");
        if(nam%400==0){
            document.write("day la nam nhuan");
        }
        else if(nam%4==0 && nam%100!=0 ){
            document.write("day la nam nhuan");
        }
        else{
            document.write("day khong la nam nhuan");
        }
    </script>
</body>
</html>
